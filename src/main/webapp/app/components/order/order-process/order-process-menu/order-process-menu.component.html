<div class="col-lg-12 center-container custom-center-container">
    <div class="title mb-2" [ngStyle]="{'padding-top' : '1px'}">ITEMS</div>

    <div class="custom-menu-item" *ngIf="orderItemListObj && orderItemListObj.length > 0">
        <div *ngFor="let orderItemObj of orderItemListObj; index as i">
            <app-order-item [itemObject]="orderItemObj"></app-order-item>
        </div>
    </div>
</div>
