<div class="col-lg-12 center-container custom-center-container">
    <div class="title mb-2" [ngStyle]="{'padding-top' : '1px'}">ITEMS</div>

    <div class="custom-menu-item" *ngIf="menuItemListObj && menuItemListObj.length > 0">
        <div *ngFor="let itemObj of menuItemListObj; index as i">
            <app-order-item [itemObject]="itemObj"></app-order-item>
            <button type="button">ADD</button>
        </div>
    </div>
</div>
