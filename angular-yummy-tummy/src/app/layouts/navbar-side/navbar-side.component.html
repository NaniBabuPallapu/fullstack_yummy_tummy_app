<div class="side-nav-content">
    <ul class="nav-list" [ngClass]="{'nav-list-open':  sideNavStatus}">
        <li class="nav-list-item" *ngFor="let item of navSideBarList">
            <!-- using custom pipe and using toolkit display icon nam when mouse hover the icon-->
            <i class="icon {{item.icon}}" data-bs-toggle="tooltip" data-bs-placement="right" title="{{item.name | captilize}}"></i> 
            <span>
                <a href="#">{{item.name}}</a>
            </span>
        </li> 
    </ul>
</div>
